          subtitle: "I'm a first year PhD student at Cornell University, focusing on microeconomic theory and its applications to health, science, and technology. Before Cornell, I majored in Economics and Mathematics at Haverford College, and was a predoctoral research fellow at Stanford University, where I worked with <a href='https://healthpolicy.fsi.stanford.edu/people/laurence_c_baker' style='text-decoration: underline'>Laurence Baker</a> and <a href='https://profiles.stanford.edu/eric-sun' style='text-decoration: underline'>Eric Sun</a>. My full CV is <a href='/cv/gabe_sekeres_cv.pdf' style='text-decoration: underline'>here</a> (source code <a href='https://github.com/gsekeres/cv' style='text-decoration: underline'>here</a>). <br><br>Currently, I'm thinking about science of science and the decision problems that researchers face. I'm also interested in the connections between formal microeconomic theory, econometrics, and machine learning (especially fairness). Feel free to reach out, I'm always happy to chat!"
